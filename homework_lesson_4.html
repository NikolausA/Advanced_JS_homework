<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ-Регулярные выражения</title>
    <style type="text/css">
        form {
            margin: 0 auto;
            width: 80%
        }
        div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
   <form action="#">
      <legend>Форма обратной связи
         <div>
            <label>Введите ваше имя
              <input type="text" id="name" placeholder="Сергей Сергеев">
            </label>
         </div>
         <div>
            <label>Введите ваш телефон
              <input type="text" id="phone" placeholder="+7(000)000-0000">
            </label>
         </div>
         <div>
            <label>Введите вашу эл.почта
              <input type="email" id="email" placeholder="mymail@mail.ru">
            </label>
         </div>
          <label>Введите ваши комментарии
              <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          </label>
          <input type="submit"  onclick="formCheck()" value="Отправить">
          <input type="reset" onclick="reset()" value="Сбросить">
      </legend>
       
   </form>
<script>

//    Задание №3
 
let reName = /[А-я]/;
let rePhone = /\+7\(\d{3}\)\d{3}\-\d{4}/;
let reEmail = /my[\.\-]?mail@mail\.ru/;

function formCheck(e) {
    let name = document.getElementById('name').value;
    let phone = document.getElementById('phone').value;
    let email = document.getElementById('email').value;
    let comment = document.getElementById('comment').value;
    
    if(!(reName.test(name))){
        document.getElementById('name').style.border = "1px solid red";
        document.getElementById('name').value = "Чё ты пишешь!?";
    }
    if(!(rePhone.test(phone))){
        document.getElementById('phone').style.border = "1px solid red";
        document.getElementById('phone').value = "Давай еще раз!";
    }
    if(!(reEmail.test(email))){
        document.getElementById('email').style.border = "1px solid red";
        document.getElementById('email').value = "Не то!";
    }
}

//Функция для отмены выделения красной рамкой поля, где есть ошибка. Не работает?
function reset(e) {
    document.querySelectorAll('input').style.border = "";
}
</script>
</body>
</html>
